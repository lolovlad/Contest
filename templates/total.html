<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./File/css/main.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./File/css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./File/js/vue.js"></script>
    <title>Total</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav id="nav">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Агу контест</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="" v-on:click="OpenWindowTotal">Итоги Соревнований</a></li>
          <li><a href="" v-on:click="openWindowContest">Соревнования</a></li>
          <li><a class="waves-effect waves-light deep-orange accent-4 btn" v-on:click="ExitMenu">Выход</a></li>
        </ul>
      </div>
  </nav>
    <div class="container" id="total">
      <div class="row">
        <div class="col s4">
          <div class="collection" id="collectionContest">
              <a href="#!" class="collection-item" v-for="contest in contests" v-bind:key="contest.contests.id" v-on:click="openReportTotal(contest.contests.id)">{{contest.contests.name_contest}}</a>
          </div>
        </div>
        <div class="col s8" id="totalMenu">
          <table>
            <thead>
              <tr>
                  <th v-for="column in nameColumn">{{column}}</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="rep in report">
                <td>{{rep.num}}</td>
                <td>{{rep.name}}</td>
                <td v-for="point in rep.total">{{point}}</td>
                <td>{{rep.sum_point}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./File/js/materialize.min.js"></script>
    <script type="text/javascript" src="./File/js/navbar.js"></script>
    <script type="text/javascript" src="./File/js/total.js"></script>
  </body>
</html>
