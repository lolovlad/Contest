<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./File/css/main.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./File/css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./File/js/vue.js"></script>
    <title>AdminPanel</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="nav-extended" id="navApp">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Админ панель</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light deep-orange accent-4 btn" id="buttonExit">Выход</a></li>
        </ul>
      </div>
      <div class="nav-content center">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a href="#user">Управление участниками</a></li>
          <li class="tab" id="tabTeam"><a href="#team">Управление командами</a></li>
          <li class="tab" id="tabContest"><a href="#contest">Добавление нового события</a></li>
          <li class="tab" id="tabTask" v-bind:class="{ disabled: !isSelect }" v-on:click="loadsTasks"><a href="#task">Редактированние события</a></li>
        </ul>
      </div>
    </nav>
      

    <script type="text/javascript" src="./File/js/materialize.min.js"></script>
    <script type="text/javascript" src="./File/js/components.js"></script>
    <script type="text/javascript" src="./File/js/admin_panel.js"></script>
    <script type="text/javascript" src="./File/js/userTab.js"></script>
    <script type="text/javascript" src="./File/js/teamTab.js"></script>
    <script type="text/javascript" src="./File/js/contestTab.js"></script>
    <script type="text/javascript" src="./File/js/taskTab.js"></script>
  </body>
</html>
