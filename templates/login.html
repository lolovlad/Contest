  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="./File/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./File/css/main.css"/>
      <script type="text/javascript" src="/eel.js"></script>
      <script type="text/javascript" src="./File/js/vue.js"></script>
      <title>Login</title>
      

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <img class="responsive-img logo" src="./File/image/logo.png">
      <div class="row header">
        <h5 class="center-align header_text">Вход</h5>
      </div>
      <div class="row" id="app">
        <form class="col s6 offset-s3">
          <div class="row">
            <div class="input-field">
              <input type="text" v-model="login">
              <label for="login">Login</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input type="password" v-model="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <h5 class="left-align error_text">{{error}}</h5>
          </div>
          <div class="row">
            <a class="waves-effect waves-light btn light-blue darken-2" v-on:click="setResult">Вход</a>
            <a class="waves-effect waves-light btn deep-orange accent-4" v-on:click="clear">Отмена</a>
          </div>
        </form>
      </div>
      
      <script type="text/javascript" src="./File/js/materialize.min.js"></script>
      <script type="text/javascript" src="./File/js/login.js"></script>
    </body>
  </html>
