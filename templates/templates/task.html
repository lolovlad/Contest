{% extends 'base_admin.html' %}
{% block content %}
{% raw %}
<div id="task">
    <div class="row">
      <div class="col s12">
        <div class="card blue-grey darken-1" v-for="task in tasks" v-bind:key="task.id">
          <div class="card-content white-text">
            <span class="card-title">{{task.name_task}}</span>
            <p>{{task.type_task}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect light-blue darken-2 btn" v-on:click="openPageFormUpdate(task.id)">Редактировать</a>
            <a class="waves-effect light-blue darken-2 btn" v-on:click="openPageFormSettings(task.id)">Настройки среды</a>
            <a class="waves-effect light-blue darken-2 btn" v-on:click="deleteTask(task.id)">Удалить</a>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons" v-on:click="openPageForm()">add_circle</i>
        </a>
    </div>
</div>
<script type="text/javascript" src="../File/js/task.js"></script>
{% endraw %}
{% endblock %}
