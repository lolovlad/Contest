{% extends 'base_user.html' %}
{% block content %}
{% raw %}
    <div class="container" id="total">
      <div class="row">
        <div class="col s4">
          <div class="collection" id="collectionContest">
              <a href="#!" class="collection-item" v-for="contest in contests" v-bind:key="contest.id" v-on:click="openReportTotal(contest.id)">{{contest.name_contest}}</a>
          </div>
        </div>
        <div class="col s8" id="totalMenu">
          <table>
            <thead>
              <tr>
                  <th v-for="column in nameColumn">{{column}}</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="rep in report">
                <td>{{rep.num}}</td>
                <td>{{rep.name}}</td>
                <td v-for="point in rep.total">{{point}}</td>
                <td>{{rep.sum_point}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../File/js/total.js"></script>
{% endraw %}
{% endblock %}
