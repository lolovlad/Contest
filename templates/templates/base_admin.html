<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../File/css/main.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../File/css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="../File/js/vue.js"></script>
    <title>AdminPanel</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Админ панель</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="" id="windowUser">Пользователи</a></li>
            <li><a href="" id="windowContest">События</a></li>
            <li><a href="" id="windowTeam">Команды</a></li>
            <li><a class="waves-effect waves-light deep-orange accent-4 btn" v-on:click="exit">Выход</a></li>
        </ul>
      </div>
      <div class="nav-content center">
        {% block nav_content %}{% endblock %}
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script type="text/javascript" src="../File/js/admin_panel.js"></script>
    <script type="text/javascript" src="../File/js/materialize.min.js"></script>
    <script type="text/javascript" src="../File/js/components.js"></script>
  </body>
</html>
